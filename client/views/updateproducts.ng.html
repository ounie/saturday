<h1>Update Product</h1>
<form ng-submit="updateProduct()">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input ng-model="product.name" type="text" class="form-control" placeholder="Enter Product Name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input ng-model="product.description" type="text" class="form-control" placeholder="Enter Product Description">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input ng-model="product.price" type="number" class="form-control" placeholder="Enter Price">
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input id="photo" ng-model="product.photo" type="text" class="form-control" placeholder="Enter Photo">
        <br>
        <img ng-src="{{product.photo}}" height="150px">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <div>{{message}}</div>
</form>
