<h1>Remove Product</h1>
<form>
    <div class="form-group">
        <input type="text" ng-model="selected" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">

        <label for="name">Product Name</label>
        <input ng-model="name" type="text" class="form-control typeahead" placeholder="Enter Product Name" autocomplete="off" spellcheck="off" data-source="searchName">
    </div>

    <button ng-click="removeProduct()" type="submit" class="btn btn-default">Submit</button>
    <div>{{message}}</div>
</form>
