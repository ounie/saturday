<!-- Page Content -->
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Portfolio Item
                    <small>Item Subheading</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row" ng-controller="ProductsCtrl">
            <input type="text" ng-model="searchProducts" placeholder="search all fields">
            <input type="text" ng-model="searchName" placeholder="search by Name only">
            <br><br>
            <div ng-repeat="product in products | orderBy: 'price' | filter: searchProducts | filter: {name: searchName}">
            <div class="col-md-8">
                <img class="img-responsive" ng-src="{{product.photo}}" alt="">
            </div>

            <div class="col-md-4">
                <h3>{{product.name | uppercase}}</h3>
                <p>{{product.description}}</p>
                <h3>Project Details</h3>
                <ul>
                    <li>Price: {{product.price | currency}}</li>
                </ul>
            </div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Related Projects</h3>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

        </div>
        <!-- /.row -->
